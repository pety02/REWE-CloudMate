<div class="auth-card-with-avatar">
  <div class="profile-icon">
    <img src="/profile.ico" alt="Profile circle icon" class="icon"/>
  </div>

  <mat-card class="auth-card mat-elevation-z8" color="primary">
    <mat-card-title class="label-text-color">Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="confirmedPassword"/>
        </mat-form-field>

        <button mat-raised-button type="submit" class="full-width label-text-color">
          Register
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
