<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer mode="push" class="mat-drawer-sidenav">
    <div class="menu">
      <button mat-flat-button (click)="onHome()">Home</button>
      <button mat-flat-button (click)="onShared()">Shared</button>
      <button mat-flat-button (click)="onUpload()">Upload</button>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <button (click)="drawer.toggle()" matMiniFab aria-label="Side menu toggle">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

</mat-drawer-container>
