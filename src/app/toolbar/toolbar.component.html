<mat-toolbar color="surface" class="app-toolbar">
  <button matTooltip="Logout" matTooltipPosition="below"
          mat-icon-button aria-label="REWE Cloud Mate logo icon" (click)="logout()">
    <mat-icon>
      <img src="/cloud.ico" alt="REWE Cloud Mate logo icon"/>
    </mat-icon>
  </button>
  <span>REWE-CloudMate</span>
  <span class="spacer"></span>
  <app-search-bar (search)="onSearch($event)"></app-search-bar>
</mat-toolbar>
